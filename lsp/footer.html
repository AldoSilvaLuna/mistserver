  <script>
    //this is placed here because the compression compiler does not deal with the eval function properly.
    function enterSettings(){
      $('.isSetting').each(function(){
        var objpath = findObjPath($(this));
        var val = '';
        try {
          eval('val = '+objpath+';');
        }
        catch(e) {  }
        if ($(this).is('input,select')) {
          $(this).val(val);
        }
        else {
          $(this).text(val);
        }
      });
    }
  </script>
