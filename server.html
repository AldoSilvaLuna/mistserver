   <body>

      <h1>Server Manager</h1>

      <div id='current-status'>
         Status: <span id='status'>disconnected</span>
      </div>


      <div id='connect'>

         <label for='username'>
            Username:
            <input type='text' id='username' value='testaccount' />
         </label>

         <label for='password'>
            Password:
            <input type='password' id='password' value='pisvlek' />
         </label>

         <label for='server'>
            Server:
            <input type='text' id='server' value='http://localhost:4242' />
         </label>

         <button id='login'>login</button>

      </div>


      <div id='config'>

         <h2>Config</h2>

         <label for='config-host'>
            Host: <input type='text' id='config-host' value='' /> <button id='save-config-host'>save</button>
         </label>

         <label for='config-name'>
            Name: <input type='text' id='config-name' value='' /> <button id='save-config-name'>save</button>
         </label>

         <span id='config-status'>Status: </span> <button id='config-status-disable'>DISABLE</button>

         <span id='config-version'>Version: </span>

         <span id='config-time'>Time: </span>

      </div>


      <div id='limits'>

         <h2>Limits</h2>

         <table id='limits-table'>


            <thead>
               <th>Type</th>
               <th>Hard/soft limit</th>
               <th>Value</th>
               <th></th>
            </head>

            <tbody id='limits-list'>

            </tbody>

         </table>

         <p>
            new limit: <select id='new-limit-name'>
                          <option value='kb_total'>Total bandwidth</option>
                          <option value='kbps_max'>Current bandwidth</option>
                          <option value='users'>Concurrent users</option>
                          <option value='streams'>Concurrent streams</option>
                          <option value='geo'>Geolimited</option>
                          <option value='host'>Hostlimited</option>
                          <option value='time'>Time limited</option>
                          <option value='duration'>Duration</option>
                          <option value='str_kbps_min'>Minimum bitrate</option>
                          <option value='str_kbps_max'>Maximum bitrate</option>
                       </select>

                       <select id='new-limit-type'>
                          <option value='hard'>Hard limit - shuts down streams when passed</option>
                          <option value='soft'>Soft limit - warning only</option>
                       </select>

                       <input type='text' id='new-limit-val' />

                       <button id='new-limit-build'>add</button>
         </p>

      </div>


      <div id='protocols'>

         <h2>Protocols</h2>

         <ul id='protocol-list'>
         </ul>

         <p>
            new protocol: <select id='new-protocol-name'>
                             <option value='HTTP'>HTTP</option>
                             <option value='RTMP'>RTMP</option>
                          </select>

            port: <input type='text' id='new-protocol-port' />

            <button id='new-protocol-build'>add</button>

         </p>

      </div>


      <div id='streams'>

         <h2>Streams</h2>

         <ul id='streams-list'>
         </ul>

      </div>


      <div id='logs'>

         <h2>Logs</h2>

         <table>
            <thead>
               <th>Date</th>
               <th>Type</th>
               <th>Message</th>
            </thead>
            <tbody id='log-list'>
            </tbody>
         </table>

      </div>




      <script>

         var settings =
         {
            server: '',
            credentials:
            {
               username: "",
               password: "",
               authstring: ""
            },
            settings: {}
         };


         function limitShortToLong(name)
         {
            var i, 
                rep = [
                         ['kb_total', 'Total bandwidth'],
                         ['kbps_max', 'Current bandwidth'],
                         ['users', 'Concurrent users'],
                         ['streams', 'Cocurrent streams'],
                         ['geo', 'Geolimited'],
                         ['host', 'Hostlimited'],
                         ['time', 'Timelimited'],
                         ['duration', 'Duration'],
                         ['str_kbps_min', 'Minimum bitrate'],
                         ['str_kbps_max', 'Maximum bitrate']
                      ];

            for(i = 0; i < rep.length; i++)
            {
               if(name == rep[i][0])
               {
                  return rep[i][1];
               }
            }

            return '[error] name "' + name + '" has no entry in rep (@350)!';
         }


         function loadSettings(callback)
         {
            var errorstr = '',
                data = $.extend(settings.settings,
                {
                   'authorize':
                   {
                      'username': settings.credentials.username,
                      'password': MD5(MD5(settings.credentials.password) + settings.credentials.authstring)
                   }
                });

            console.log('SEND', data);

            $.ajax(
            {
               'url': settings.server,
               'data':
               {
                  "command": JSON.stringify(data)
               },
               'dataType': 'jsonp',
               'success': function(d)
               {
                  console.log('RECV', d);

                  if(d && d['authorize'] && d['authorize']['challenge'])
                  {
                     if (settings.credentials.authstring != d['authorize']['challenge'])
                     {
                        settings.credentials.authstring = d['authorize']['challenge'];
                        //console.log('need to reload settings with new auth string');
                        loadSettings(callback);
                        return;
                     }else{
                        errorstr = 'wrong credentials';
                       
                        //console.log('current authstring == chalenge string, but still received a chalenge! = ERROR');
                     }
                  }else{
                     //console.log('no challenge - we\'re logged in! = OK');
                     settings.settings = $.extend(true, {
                        "config":
                        {
                           "host": "",
                           "limits": [],
                           "name": "",
                           "protocols": {},
                           "status": "",
                           "version": ""
                        },
                        "streams": {},
                        "log": {},
                        "statistics": {}
                     }, d);

                     console.log('new shinyness object:', settings.settings);
                  }

                  if(callback)
                  {
                     callback(errorstr);
                  }
               }
            });
         }




         $(document).ready(function()
         {

            $('div').hide();

            $('#current-status').show();
            $('#connect').show();

            $('#login').click(function()
            {
               settings.credentials.username = $('#username').val(),
               settings.credentials.password = $('#password').val();
               settings.server = $('#server').val();

               $('#status').text('logging in...');
               $('#status').attr('class', '');

               loadSettings(function(errorstr)
               {
                  if(errorstr == '')
                  {
                     $('#status').text('logged in');
                     $('#status').attr('class', 'correctlogin');

                     $('div').show();

                     fillHTML();
/*
                     setInterval(function()
                     {
                        loadSettings(fillLogs);
                     }, 5000);
*/
                     console.log('logged in!');
                  }else{
                     $('#status').text('disconnected - ' + errorstr);
                     $('#status').attr('class', 'errorlogin');
                     $('div:not(#current-status):not(#connect)').hide();
                     //$('div').hide();
                     //console.log('error logging in: ' + errorstr);
                  }
               });
            });

            $('#save-config-host').click(function()
            {
               settings.settings.config.host = $('#config-host').val();
               loadSettings(fillConfig);
            });

            $('#save-config-name').click(function()
            {
               settings.settings.config.name = $('#config-name').val();
               loadSettings(fillConfig);
            });

            $('#config-status-disable').click(function()
            {
               settings.settings.config.status = 'DISABLED';
               loadSettings(fillConfig);
            });

            $('#new-limit-build').click(function()
            {
               settings.settings.config.limits.push(
               {
                  name: $('#new-limit-name option:selected').val(),
                  type: $('#new-limit-type option:selected').val(),
                  val: $('#new-limit-val').val()
               });

               $('#new-limit-val').val('');

               loadSettings(fillLimits);
            });

            $('#new-protocol-build').click(function()
            {
               var prot = $('#new-protocol-name option:selected').val(),
                   port = $('#new-protocol-port').val();

               settings.settings.config.protocols[prot] = {"port": port};

               $('#new-protocol-port').val('');

               loadSettings(fillProtocols);
            });
         });




         function fillHTML()
         {
            //fill config
            fillConfig();

            // limits
            fillLimits();

            // protocols
            fillProtocols();

            // streams
            fillStreams();

            // log
            fillLogs();
         }


         function fillConfig()
         {
            $('#config-host').val(settings.settings.config.host);
            $('#config-name').val(settings.settings.config.name);

            $('#config-version').text('version: ' + (settings.settings.config.version || ''));
            $('#config-time').text('time: ' + new Date(settings.settings.config.time*1000).toUTCString() || '');

            $('#config-status').text('status: ' + (settings.settings.config.status || ''));
         }


         function fillLimits()
         {
            var i, cur, lim, del,
                len = settings.settings.config.limits.length;

            $('#limits-list').html('');

            for(i = 0; i < len; i++)
            {
               cur = $('<tr>').attr('id', 'limits-' + i);
               lim = settings.settings.config.limits[i];
               del = $('<td>').click(function()
               {
                  var sfrom = $(this).parent().attr('id').replace('limits-', '');
                  settings.settings.config.limits.splice(sfrom, 1);
                  $(this).parent().remove();

                  loadSettings(fillLimits);
               }).html('<button>delete</button>');

               cur.append($('<td>').text(limitShortToLong(lim.name)));
               cur.append($('<td>').text(lim.type));
               cur.append($('<td>').text(lim.val));

               cur.append(del);

               $('#limits-list').append(cur);
            }
         }


         function fillProtocols()
         {
            var protocol, li;

            $('#protocol-list').html('');

            for(protocol in settings.settings.config.protocols)
            {
               li = $('<li>').attr('id', 'protocol-' + protocol);

               li.text(protocol + ' on port ' + settings.settings.config.protocols[protocol].port);

               li.append($('<button>').click(function()
               {
                  var prot = $(this).parent().attr('id').replace('protocol-', '');
                  console.log(prot);

                  delete settings.settings.config.protocols[prot];

                  $(this).parent().remove();

                  loadSettings(fillProtocols);
               }).text('remove'));

               $('#protocol-list').append(li);
            }
         }


         function fillStreams()
         {
            var stream, cur, li, channel, limit;

            $('#streams-list').html('');

            for(stream in settings.settings.streams)
            {
               var d = $('<button>').text('delete').attr('id', 'stream-delete-' + stream).click(function()
               {
                  var id = $(this).attr('id').replace('stream-delete-', '');
                  console.log('delete this stream', id);
                  delete settings.settings.streams[id];

                  loadSettings(fillStreams);                  
               });


               li = $('<li>').append($('<h3>').text(stream).append(d));

               cur = settings.settings.streams[stream];

               li.append( $('<div>').text('Name: ').append(
                  $('<input>').attr('type', 'text').attr('id', 'stream-name-' + stream).attr('value', cur.name)
               ).append(
                  $('<button>').text('save').click(function(x)
                  {
                     return function()
                     {
                        var name = $('#stream-name-' + x).val();

                        settings.settings.streams[x].name = name;
                        loadSettings(fillStreams);
                     }
                  }(stream))
               ) );



               //li.append($('<div>').text('Group: ' + cur.group));

               li.append( $('<div>').text('Group: ').append(
                  $('<input>').attr('type', 'text').attr('id', 'stream-group-' + stream).attr('value', cur.group)
               ).append(
                  $('<button>').text('save').click(function(x)
                  {
                     return function()
                     {
                        var group = $('#stream-group-' + x).val();

                        settings.settings.streams[x].group = group;
                        loadSettings(fillStreams);
                     }
                  }(stream))
               ) );




               // add channel info
               channel = $('<div>').attr('id', 'stream-channel-' + stream).text('Channel: ');

               channel.append(
                  $('<span>').attr('class', 'blockish').text('URL:').append(
                     $('<input>').attr('type', 'text').attr('id', 'stream-channel-url-' + stream).attr('value', cur.channel.URL)
                     )
               );
               channel.append(
                  $('<span>').attr('class', 'blockish').text('Account:').append(
                     $('<input>').attr('type', 'text').attr('id', 'stream-channel-account-' + stream).attr('value', cur.channel.account)
                  )
               );
               channel.append($('<button>').attr('class', 'mleft25').text('save').click(function()
               {
                  var cname = $(this).parent().attr('id').replace('stream-channel-', ''),
                      url   = $('#stream-channel-url-' + cname).val(),
                      acc   = $('#stream-channel-account-' + cname).val();

                  settings.settings.streams[cname].channel = {URL: url, account: acc};

                  loadSettings(fillStreams);
               }));
               li.append(channel);




               // add limits
               limit = $('<div>').attr('class', 'stream-limit').attr('id', 'stream-limit-' + stream).text('Limits: ');

               var table = $('<table>').attr('id', 'stream-limit-table');
               var tbody = $('<tbody>');

               table.append(
                  $('<thead>').append(
                     $('<th>').text('Type')
                  ).append(
                     $('<th>').text('Hard/soft limit')
                  ).append(
                     $('<th>').text('Value')
                  ).append(
                     $('<th>')
                  )
               ).append(tbody);

               var cll = cur.limits ? cur.limits.length : 0;

               for(var i = 0; i < cll; i++)
               {
                  var climit = $('<tr>').attr('id', 'stream-limit-' + stream + '-' + i);

                  var del = $('<td>').click(function()
                  {
                     var stuff = $(this).parent().attr('id').replace('stream-limit-', ''),
                         lastd = stuff.lastIndexOf('-'),
                         stream = stuff.substr(0, lastd),
                         id = parseInt(stuff.substr(lastd + 1), 10);

                     settings.settings.streams[stream].limits.splice(id, 1);

                     loadSettings(fillStreams);

                  }).html('<button>delete</button>');

                  climit.append($('<td>').text(limitShortToLong(cur.limits[i].name)));
                  climit.append($('<td>').text(cur.limits[i].type));
                  climit.append($('<td>').text(cur.limits[i].val));

                  climit.append(del);

                  tbody.append(climit);
               }

               limit.append(table);


               var nlimit = $('<div>').attr('id', 'new-limit-stream-' + stream).text('New limit: ');
               var nlimitsel = $('<select>').attr('id', 'new-limit-stream-name-' + stream);
               var lnames =
               [
                  ['kb_total', 'Total bandwidth'],
                  ['kbps_max', 'Current bandwidth'],
                  ['users', 'Concurrent users'],
                  ['streams', 'Cocurrent streams'],
                  ['geo', 'Geolimited'],
                  ['host', 'Hostlimited'],
                  ['time', 'Timelimited'],
                  ['duration', 'Duration'],
                  ['str_kbps_min', 'Minimum bitrate'],
                  ['str_kbps_max', 'Maximum bitrate']
               ]

               for(var j = 0; j < lnames.length; j++)
               {
                  nlimitsel.append($('<option>').attr('value', lnames[j][0]).text(lnames[j][1]));
               }

               nlimit.append(nlimitsel);

               nlimit.append( $('<select>').attr('id', 'new-limit-stream-type-' + stream).append( $('<option>').attr('value', 'hard').text('Hard limit - shuts down streams when passed') ).append( $('<option>').attr('value', 'soft').text('Soft limit - warning only') ) );

               nlimit.append( $('<input>').attr('type', 'text').attr('id', 'new-limit-stream-val-' + stream) );
               nlimit.append( $('<button>').click(function()
               {
                  var stream = $(this).parent().attr('id').replace('new-limit-stream-', ''),
                      limit =
                      {
                         name: $('#new-limit-stream-name-' + stream + ' :selected').val(),
                         type: $('#new-limit-stream-type-' + stream + ' :selected').val(),
                         val:  $('#new-limit-stream-val-' + stream).val()
                      };

                  //console.log(stream, limit);

                  settings.settings.streams[stream].limits.push(limit);

                  loadSettings(fillStreams);


               }).text('add') );
               limit.append(nlimit);

               li.append(limit);





               // do preset x1
               // notes: this reads the 'preset' prop, NOT the 'presets' prop.

               var spreset = $('<div>').attr('class', 'stream-preset').attr('id', 'stream-preset-' + stream).text('preset: ');
               li.append(spreset);

               spreset.append( $('<div>').text('Command: ').append(
                  $('<input>').attr('id', 'stream-preset-cmd-' + stream).attr('type', 'text').val(settings.settings.streams[stream].preset.cmd)
               ).append(
                  $('<button>').text('save').click(function()
                  {
                     var stream = $(this).parent().parent().attr('id').replace('stream-preset-', '');
                     var cmd = $('#stream-preset-cmd-' + stream).val();

                     settings.settings.streams[stream].preset.cmd = cmd;

                     loadSettings(fillStreams);
                  })
               ) );


               spreset.append( $('<div>').text('Description: ').append(
                  $('<input>').attr('id', 'stream-preset-desc-' + stream).attr('type', 'text').val(settings.settings.streams[stream].preset.desc)
               ).append(
                  $('<button>').text('save').click(function()
                  {
                     var stream = $(this).parent().parent().attr('id').replace('stream-preset-', '');
                     var desc = $('#stream-preset-desc-' + stream).val();

                     settings.settings.streams[stream].preset.desc = desc;

                     loadSettings(fillStreams);
                  })
               ) );


               spreset.append( $('<div>').text('Name: ').append(
                  $('<input>').attr('id', 'stream-preset-name-' + stream).attr('type', 'text').val(settings.settings.streams[stream].preset.name)
               ).append(
                  $('<button>').text('save').click(function()
                  {
                     var stream = $(this).parent().parent().attr('id').replace('stream-preset-', '');
                     var name = $('#stream-preset-name-' + stream).val();

                     settings.settings.streams[stream].preset.name = name;

                     loadSettings(fillStreams);
                  })
               ) );



               $('#streams-list').append(li);

            }


            // new stream
            var nspreset = $('<div>').attr('id', 'new-stream').text('New stream').append(
               $('<div>').text('Name: ').append(
                  $('<input>').attr('id', 'new-stream-name').attr('type', 'text')
               ).append(
                  $('<button>').text('create').click(function()
                  {
                     var nstream = {};

                     nstream[$('#new-stream-name').val()] =
                     {
                        "account": "",
                        "channel": {"URL": "", "account": ""},
                        "group": "",
                        "limits": [],
                        "name": $('#new-stream-name').val(),
                        "preset": {"cmd": "", "name": "", "desc": ""},
                        "status": ""
                     }

                     $.extend(settings.settings.streams, nstream);

                     loadSettings(fillStreams);
                  })
               )
            );

            $('#streams-list').append(nspreset);

         }



         function fillLogs()
         {
            var i, cur, tr,
                tbody = $('#log-list'),
                logs = settings.settings.log.reverse(),
                len = logs.length;

            tbody.html('');

            for(i = 0; i < len; i++)
            {
               cur = settings.settings.log[i];

               tr = $('<tr>').append(
                  $('<td>').text(new Date(cur[0] * 1000).toUTCString())
               ).append(
                  $('<td>').text(cur[1])
               ).append(
                  $('<td>').text(cur[2])
               );

               tbody.append(tr);
            }
         }

      </script>

   </body>

</html>
